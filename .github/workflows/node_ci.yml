name: Node CI

on:
  push:
    branches:
      - master
  pull_request: {} # We must build on pull request so that commitlint can know what range of commits to analyze
                   # and pushes to a branch can only analyze the most recent commit.
  schedule:
    - cron:  '0 */1 * * *' # Every hour, generated with https://crontab.guru/

jobs:
  node_ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    env:
      CI: true

    steps:
    # Setup steps
    - name: Git checkout
      uses: actions/checkout@v1
    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm
    - name: Use Node.js ${{ steps.nvm.outputs.NVMRC }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ steps.nvm.outputs.NVMRC }}
    - name: Install
      run: yarn install

    # Tests
    - name: Lint commit messages
      uses: wagoid/commitlint-github-action@v1.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Lint code
      run: yarn lint
